<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
			  <!-- Background gradient -->
			  <defs>
				<linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
				  <stop offset="0%" stop-color="#F87171"/>
				  <stop offset="100%" stop-color="#DC2626"/>
				</linearGradient>
				<radialGradient id="lightGradient" cx="50%" cy="50%" r="50%">
				  <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.8"/>
				  <stop offset="50%" stop-color="#FEF3C7" stop-opacity="0.4"/>
				  <stop offset="100%" stop-color="#FEF3C7" stop-opacity="0"/>
				</radialGradient>
			  </defs>
			  
			  <rect width="300" height="200" fill="url(#bgGradient)"/>
			  
			  <!-- Light beam effect -->
			  <ellipse cx="150" cy="60" rx="120" ry="80" fill="url(#lightGradient)" opacity="0.6">
				<animate attributeName="rx" 
				  values="120;140;120" 
				  dur="3s" 
				  repeatCount="indefinite"/>
				<animate attributeName="ry" 
				  values="80;100;80" 
				  dur="3s" 
				  repeatCount="indefinite"/>
			  </ellipse>
			  
			  <!-- Camera icon -->
			  <g transform="translate(150, 85)">
				<!-- Camera body -->
				<rect x="-30" y="-20" width="60" height="40" fill="#1F2937" rx="4"/>
				
				<!-- Camera lens -->
				<circle cx="0" cy="0" r="18" fill="#374151"/>
				<circle cx="0" cy="0" r="15" fill="#4B5563"/>
				<circle cx="0" cy="0" r="12" fill="#6B7280"/>
				<circle cx="0" cy="0" r="8" fill="#1F2937"/>
				
				<!-- Lens reflection -->
				<path d="M -5 -5 Q -8 -8 -3 -10 Q 3 -8 0 -5" fill="#FFFFFF" opacity="0.7"/>
				
				<!-- Flash -->
				<rect x="20" y="-25" width="15" height="10" fill="#FEF3C7" rx="2"/>
				
				<!-- Viewfinder -->
				<rect x="-10" y="-25" width="20" height="5" fill="#1F2937" rx="1"/>
			  </g>
			  
			  <!-- Light rays -->
			  <g transform="translate(150, 85)">
				<path d="M 0 0 L -80 -60" stroke="#FFFFFF" stroke-width="2" opacity="0.3">
				  <animate attributeName="opacity" 
					values="0.3;0.6;0.3" 
					dur="2s" 
					repeatCount="indefinite"/>
				</path>
				<path d="M 0 0 L 80 -60" stroke="#FFFFFF" stroke-width="2" opacity="0.3">
				  <animate attributeName="opacity" 
					values="0.3;0.6;0.3" 
					dur="2s" 
					repeatCount="indefinite" 
					begin="0.5s"/>
				</path>
				<path d="M 0 0 L 0 -70" stroke="#FFFFFF" stroke-width="2" opacity="0.3">
				  <animate attributeName="opacity" 
					values="0.3;0.6;0.3" 
					dur="2s" 
					repeatCount="indefinite" 
					begin="1s"/>
				</path>
			  </g>
			  
			  <!-- Title -->
			  <text x="150" y="150" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">LightFinder</text>
			  
			  <!-- Subtitle -->
			  <text x="150" y="170" font-family="Arial, sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle" opacity="0.8">Master Photography Lighting</text>
			  
			  <!-- Light meter dots -->
			  <g transform="translate(150, 185)">
				<circle cx="-30" cy="0" r="3" fill="#FFFFFF" opacity="0.4"/>
				<circle cx="-15" cy="0" r="3" fill="#FFFFFF" opacity="0.6"/>
				<circle cx="0" cy="0" r="3" fill="#FFFFFF" opacity="0.8"/>
				<circle cx="15" cy="0" r="3" fill="#FFFFFF" opacity="1">
				  <animate attributeName="r" 
					values="3;5;3" 
					dur="1.5s" 
					repeatCount="indefinite"/>
				</circle>
				<circle cx="30" cy="0" r="3" fill="#FFFFFF" opacity="1">
				  <animate attributeName="r" 
					values="3;5;3" 
					dur="1.5s" 
					repeatCount="indefinite" 
					begin="0.3s"/>
				</circle>
	</g>
</svg>

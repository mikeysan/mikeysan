<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
			  <!-- Background -->
			  <rect width="300" height="200" fill="#6366F1"/>
			  
			  <!-- Book stack with headphones -->
			  <g transform="translate(150, 100)">
				<!-- Books -->
				<rect x="-40" y="-20" width="80" height="15" fill="#4C4F8B" rx="2"/>
				<rect x="-45" y="-5" width="90" height="15" fill="#5558C9" rx="2"/>
				<rect x="-50" y="10" width="100" height="15" fill="#7C7FE8" rx="2"/>
				
				<!-- Book spines detail -->
				<line x1="-35" y1="-20" x2="-35" y2="-5" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
				<line x1="-40" y1="-5" x2="-40" y2="10" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
				<line x1="-45" y1="10" x2="-45" y2="25" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
				
				<!-- Headphones -->
				<path d="M -35 -35 Q 0 -55 35 -35" stroke="#FFFFFF" stroke-width="4" fill="none"/>
				<circle cx="-35" cy="-35" r="12" fill="#FFFFFF"/>
				<circle cx="35" cy="-35" r="12" fill="#FFFFFF"/>
				<circle cx="-35" cy="-35" r="8" fill="#6366F1"/>
				<circle cx="35" cy="-35" r="8" fill="#6366F1"/>
				
				<!-- Sound waves -->
				<path d="M -55 -35 Q -65 -35 -65 -35" stroke="#FFFFFF" stroke-width="2" opacity="0.5" stroke-linecap="round">
				  <animate attributeName="d" 
					values="M -55 -35 Q -65 -35 -65 -35;
							M -55 -35 Q -65 -30 -65 -25;
							M -55 -35 Q -65 -35 -65 -35"
					dur="1.5s" repeatCount="indefinite"/>
				</path>
				<path d="M -60 -35 Q -70 -35 -70 -35" stroke="#FFFFFF" stroke-width="2" opacity="0.3" stroke-linecap="round">
				  <animate attributeName="d" 
					values="M -60 -35 Q -70 -35 -70 -35;
							M -60 -35 Q -70 -28 -70 -20;
							M -60 -35 Q -70 -35 -70 -35"
					dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
				</path>
				<path d="M 55 -35 Q 65 -35 65 -35" stroke="#FFFFFF" stroke-width="2" opacity="0.5" stroke-linecap="round">
				  <animate attributeName="d" 
					values="M 55 -35 Q 65 -35 65 -35;
							M 55 -35 Q 65 -30 65 -25;
							M 55 -35 Q 65 -35 65 -35"
					dur="1.5s" repeatCount="indefinite"/>
				</path>
				<path d="M 60 -35 Q 70 -35 70 -35" stroke="#FFFFFF" stroke-width="2" opacity="0.3" stroke-linecap="round">
				  <animate attributeName="d" 
					values="M 60 -35 Q 70 -35 70 -35;
							M 60 -35 Q 70 -28 70 -20;
							M 60 -35 Q 70 -35 70 -35"
					dur="1.5s" repeatCount="indefinite" begin="0.3s"/>
				</path>
			  </g>
			  
			  <!-- Title -->
			  <text x="150" y="160" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Audiobook Tracker</text>
			  
			  <!-- Progress bar -->
			  <rect x="50" y="175" width="200" height="6" fill="#4C4F8B" rx="3"/>
			  <rect x="50" y="175" width="140" height="6" fill="#FFFFFF" rx="3">
				<animate attributeName="width" 
				  values="0;140;140" 
				  dur="2s" 
				  repeatCount="indefinite"/>
			  </rect>
			</svg>
